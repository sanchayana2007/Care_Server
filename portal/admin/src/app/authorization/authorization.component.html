<mat-sidenav-container class="container" fullscreen>
  <mat-sidenav [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden;">
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <img style="margin-right: 10px;" src="./../../assets/images/logo.png" width="36px">
      <h1 style="font-size: 26px; font-family: Roboto;color:white;margin-top: 8px;">
        MED
        <span style="font-size: 20px;">Service</span>
      </h1>
    </mat-toolbar>
    <app-sidemenu [menus]="menuElements"></app-sidemenu>
  </mat-sidenav>
  <mat-sidenav-content style="z-index: unset;overflow: hidden;">
    <mat-drawer-container fullscreen>
      <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
        <mat-toolbar color="primary" class="mat-elevation-z4">
          <img src="./../../assets/images/logo.png" width="36px">
        </mat-toolbar>
        <app-sidemenu  [menus]="menuElements" [iconOnly]="true"></app-sidemenu>
      </mat-drawer>
      <mat-drawer-content style="overflow: hidden;">
        <app-toolbar [sidenav]="sidenav" [drawer]="drawer" [sidebar]="sidenav2" [matDrawerShow]="matDrawerShow" style="z-index: 500"></app-toolbar>
        <!-- <perfect-scrollbar style="height: calc(100% - 64px); width: 100%;"> -->
          <div style="padding: 5px; height: calc(100% - 64px)">
            <router-outlet #route="outlet"></router-outlet>
          </div>
        <!-- </perfect-scrollbar> -->
      </mat-drawer-content>
    </mat-drawer-container>
  </mat-sidenav-content>
  <mat-sidenav #sidenav2 position="end" mode="over">
    <!-- <mat-tab-group>
          <mat-tab label="Overview">
          </mat-tab>
          <mat-tab label="Notifications">
          </mat-tab>
      </mat-tab-group> -->
    <app-sidebar></app-sidebar>
  </mat-sidenav>
</mat-sidenav-container>
