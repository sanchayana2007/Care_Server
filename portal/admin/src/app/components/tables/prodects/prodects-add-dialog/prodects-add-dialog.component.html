<mat-card>
  <mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
    <p>{{title}}</p>
    <div fxLayoutGap="5px">
      <button mat-icon-button color="primary" (click)="onSave()" title="Save Changes">
        <mat-icon>done</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onClose()" title="Close">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div style="margin-bottom:5px;">
      
    </div>
    <p style="font-size: 22px; color: rgb(2, 2, 39); font-weight: 500; text-align: center;
      margin-top: 0px;">
      
    </p>
    <div fxLayout="row wrap" fxLayoutAlign="space-evenly stretch">
      <mat-form-field >
        <mat-label>Service Name</mat-label>
        <mat-select [(ngModel)]="data.serviceId" required>
          <mat-option *ngFor="let service of ServiceList" [value]="service._id">
            {{service.serNameEnglish}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field >
        <mat-label>Product  Name  </mat-label>
        <input type="text" matInput [(ngModel)]="data.productName" required>
      </mat-form-field>
      <mat-form-field  >
        <mat-label>Product Price</mat-label>
        <input matInput [(ngModel)]="data.productPrice" required>
      </mat-form-field>
     
    </div>
   
    
    <div fxLayoutAlign="start center" style="margin-left: 2.2%;">
      Note: * - mandatory.
    </div>
  </mat-card-content>
</mat-card>
