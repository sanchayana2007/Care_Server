<mat-card>
  <mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
    <p>
      Product List
    </p>
    <div fxLayoutGap="5px">
      <!-- <button mat-icon-button color="primary" (click)="onSave()">
        <mat-icon>done</mat-icon>
      </button> -->
      <button mat-icon-button color="warn" (click)="onClose()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-card-title>
  <mat-divider></mat-divider>

  <div fxLayoutAlign="center" style="background:rgb(230, 226, 226); height: 1px;">
  </div>

  <div class="example-container mat-elevation-z8">
    <div style="margin-bottom:5px;" [fxShow]="loadServiceList">
      <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
    </div>
    <mat-table #table [dataSource]="dataSource" [class.isMobile]="isMobile" [fxShow]="serviceListTable">
      <ng-container matColumnDef="product_name">
        <mat-header-cell fxLayoutAlign="center center" *matHeaderCellDef> Product Name </mat-header-cell>
        <mat-cell fxLayoutAlign="center center" *matCellDef="let element">
          <span class="mobile-label">Product Name :</span>
          {{element.productName_text}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="product_price">
        <mat-header-cell fxLayoutAlign="center center" *matHeaderCellDef> Product Price </mat-header-cell>
        <mat-cell fxLayoutAlign="center center" *matCellDef="let element">
          <span class="mobile-label">Product Price:</span>
          {{element.productPrice_text}}
        </mat-cell>
      </ng-container>

     
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <!-- <mat-paginator [fxShow]="serviceListTable" [pageSizeOptions]="[8, 20, 40, 60]" showFirstLastButtons>
    </mat-paginator> -->
    <!-- <div [fxHide]="serviceListTable" fxLayout="column" fxLayoutAlign="center center">
      <div>
        <img src="../../../../assets/images/empty.png" style="height: 150px; margin-top: 35px">
      </div>
      <div style="margin-top: 20px; margin-bottom: 100px; font-size: 12pt; color: #000000">
        {{errorMessage}}
      </div>
    </div> -->
  </div>
</mat-card>
