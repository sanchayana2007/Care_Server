<mat-card>
  <mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
    <p>
      Help
    </p>
    <div fxLayoutGap="5px">
      <button mat-icon-button color="warn" (click)="onClose()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content fxLayout="row">
    <div fxFlex="30" fxLayoutAlign="center center" style="height: 35px;">
      <img style="height: 100px;margin-top: 70px;" src="../../../assets/app_main.png">
    </div>
    <div fxFlex="70" fxLayoutAlign="center center">
      <p style="font-size:18px;">TrakiGa Admin Portal <br>
      Version 2.001.004 <br>
      Contact Us: 7005155094</p>
    </div>
  </mat-card-content>
</mat-card>
