<div class="outer" fxLayout="row" fxLayoutAlign="center center">
  <div id="template_card" fxLayout="column" fxLayoutAlign="start center" fxHide.sm fxHide.xs fxShow.md fxShow.lg
    fxShow.xl>
    <img style="height: 60px;" src="../../../assets/images/ohzas.png">
    <p style="text-align: center; font-size: 18px; color: #ffffff">
      Stay Connected with Ohzas!
    </p>
    <P style="text-align: center; font-size:14px;
          padding-left: 40px; padding-right: 40px;
          padding-bottom: 10px; color: #ffffff">
      Ohzas Service Provider
      <br>
      <br>
      <!-- Gives real-time information of all the vehicles, its route, speed, emergency notification, idling period,
      geo-fence alerts, etc. -->
    </P>
    <button class="learn_more" mat-raised-button onclick="window.location.href = 'https://www.meghalayatourism.in/home/';">
      LEARN MORE
    </button>
    <div fxLayout="column" fxLayoutAlign="start center">
      <p style="margin-top: 43px; font-size: 13px; text-align: center;
          color:rgb(255, 255, 255);">
        Powered by xLayer Technologies Pvt. Ltd.
      </p>
      <p style="margin:0px; font-size: 12px; text-align: center;
          color:rgb(255, 255, 255);">
        
      </p>
    </div>
  </div>
  <div class="sign_in_card" fxLayout="column" fxLayoutAlign="center center">
    <img style="height: 40px; margin-bottom: 25px;" src="../../../assets/images/ohzas.png" fxHide.lg fxHide.xl fxHide.md
      fxShow.sm fxShow.xs>
    <p style="font-size: 18px; margin: 0px">
      Hey there! Welcome back.
    </p>
    <p class="title">
      {{title}}
    </p>
    <mat-form-field [fxShow]="signInUpdiv" appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput [(ngModel)]="phoneNumber_text">
    </mat-form-field>
    <mat-form-field [fxHide]="verifyOtp" appearance="outline">
      <mat-label style="background-color:#fff;">Enter OTP</mat-label>
      <input matInput [(ngModel)]="otp_text">
    </mat-form-field>
    <button mat-raised-button class="signInButton" [fxHide]="verifyOtp" (click)='verify()'>
      VERIFY
    </button>
    <button [fxShow]="signInUpdiv" class="signInButton" mat-raised-button (click)='onSignIn()'>
      NEXT
    </button>
    <p [fxShow]="signInUpdiv" class="dontPtag">Don't have any Account?</p>
    <button style="margin-top: 0px;" [fxShow]="signInUpdiv" class="signInButton" mat-raised-button (click)='onSignUp()'>
      SIGN UP
    </button>
  </div>
</div>
