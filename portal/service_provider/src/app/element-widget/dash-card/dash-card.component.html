<div (click)="onClick()" fxLayout="row" class="dashcard mat-elevation-z4 ">
  <div [fxHide]="iconOnly" fxFlex="40" fxLayout="row" fxLayoutAlign="center center" [style.background]="data?.colorLight">
    <mat-icon class="cardIcon">{{data?.icon}}</mat-icon>
  </div>
  <div fxFlex="100" fxLayout="column" fxLayoutAlign="center center" [style.background]="data?.colorDark">
    <div style="color: white;" [style.font-size]="data.fontSize">
      <ng2-odometer [number]="data?.number" [config]="{ }"></ng2-odometer>
    </div>
    <p class="mat-body-1 border-top">
      {{data?.title}}
    </p>
  </div>
</div>
